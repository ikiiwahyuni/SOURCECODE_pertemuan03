<html>
    <body>
       <section style="color:black; font-size:14pt; background: aquamarine;">
            <table border="0">    
                <tr>   
                  First Name:<br>
                  <input type="text" name="Name" placeholder="First name"><br><p>        
                </tr>

                    <input type="text" name="Name" placeholder="Last Name"><br><p>
